<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
	<meta name="description" content="Manage Content of your website easily on your PC, tablet and Phone" />
	<meta name="robots" content="noindex" />
	<title>TRILION ADMIN - MANAGE YOUR PAGES WITH EASE! </title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />
	<link rel="stylesheet" href="./dist/main.css" />
</head>
<body>
   <div class="login-container">
   		<div class="grid-no-space">
   			<div class="grid-1">
   				<div class="panel">
					<div class="panel-body login-box">
						<legend>Login Page</legend>
						<div class="input-field">
							<label html="text-field">User Name</label>
							<input type="text" name="text-field" class="input" placeholder="Enter User Name" />
						</div>
						<div class="input-field">
							<label html="text-field">Password</label>
							<input type="text" name="text-field" class="input" placeholder="Enter Your Password" />
						</div>
						<div class="input-field button-container">
							<button class="btn-large default input-button">Login</button>
						</div>
						<div class="input-field">
							<button class="btn-large facebook-login input-button">Login with Facebook</button>
						</div>

						<div class="input-field">
							<a class="btn-large gmail-login input-button">Login with Google</a>
						</div>

					</div>
				</div>
   			</div>
   		</div>
   </div>
</body>
</html>
